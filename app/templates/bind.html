<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Hypo">

    <title>账号信息绑定</title>

    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='home.css')}}" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>账号信息绑定</h3>
        </div>
        <div class="col-md-12">
            <form method="POST" about="/bind">
                <input type="hidden" name="id" value="{{ id }}"/>
                <div class="form-group">
                    <label>学号</label>
                    <input type="text" class="form-control" name="no" placeholder="您的学号">
                </div>
                <div class="form-group">
                    <label>教务管理系统密码</label>
                    <input type="text" class="form-control" name="jwch" placeholder="查阅成绩和课表">
                </div>
                <div class="form-group">
                    <label>图书馆管理系统密码</label>
                    <input type="text" class="form-control" name="library" placeholder="查阅借阅记录">
                </div>
                <button type="submit" class="btn btn-info">提交</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; OpenSDUT 2016</p>
    </footer>
</div> <!-- /container -->
</body>
</html>
